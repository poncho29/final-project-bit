<section>
  <div class="row">
    <div class="col-sm-12 col-md-5 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4 class="fs-5 text-center">Formulario Registro</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (submit)="registrarUsuario()">
            <div class="form-group mb-3">
              <input type="text" name="name" class="form-control" id="name" placeholder="Ingrese su nombre" formControlName="name" required>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched">El nombre es obligatorio *</span>
            </div>
            <div class="form-group mb-3">
              <input type="text" name="lastnameone" class="form-control" id="lastnameone" placeholder="Ingrese su primer apellido" formControlName="lastnameone" required>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('lastnameone')?.hasError('required') && myForm.get('lastnameone')?.touched">El primer apellido es obligatorio *</span>
            </div>
            <div class="form-group mb-3">
              <input type="text" name="lastnametwo" class="form-control" id="lastnametwo" placeholder="Ingrese su segundo apellido" formControlName="lastnametwo" required>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('lastnametwo')?.hasError('required') && myForm.get('lastnametwo')?.touched">El segundo apellido es obligatorio *</span>
            </div>
            <div class="form-group mb-3">
              <input type="email" name="email" class="form-control" id="email" placeholder="Ingrese su email" formControlName="email" required>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">El email es obligatorio *</span>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('email')?.hasError('pattern') && myForm.get('email')?.touched">El email es incorrecto *</span>
            </div>
            <div class="form-group mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password" required>
              <span class="text-danger fw-bolder tamano-alertas" *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">El password es obligatorio *</span>
            </div>
            <button type="submit" class="btn btn-dark w-100" [disabled]="myForm.status === 'INVALID'">Registrarse  <i class="far fa-user"></i></button>
            <p class="mt-3 text-center"><a routerLink="/login" class="text-decoration-none text-black">¿Ya tengo cuenta?</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
