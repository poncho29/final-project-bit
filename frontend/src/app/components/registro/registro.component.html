<div class="row">
  <div class="col-sm-12 col-md-5 mx-auto">
    <div class="card">
      <div class="card-header">
        Registro
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (submit)="registrarUsuario()">
          <div class="form-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" autofocus required formControlName="email">
          </div>
          <div class="form-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required formControlName="password">
          </div>
          <button type="submit" class="btn btn-outline-dark w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
